<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <!-- <link rel="stylesheet" href="temp.css" /> -->

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CND -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->

    <script
      src="https://kit.fontawesome.com/af19ba6e1e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Style -->
    <style>
      nav {
        background-color: aliceblue;
        font-size: x-large;
      }
      .modal-body label {
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        color: #370c77;
        transition: 0.3s;
      }
      h5 {
        font-size: x-large;
      }
    </style>

    <!-- modal login -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#modal-login"
              >
                Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- modal login -->
    <div
      class="modal fade"
      id="modal-login"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mymodalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-between">
            <h5 class="modal-title" id="mymodalLabel">Log In</h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="login">
              <div>
                <label for="Email" class="form-label"
                  ><i class="fa-solid fa-envelope"></i> Email Address</label
                >
                <input
                  type="Email"
                  id="Email"
                  class="form-control"
                  name="Email"
                  required
                />
              </div>
              <div>
                <label for="Password" class="form-label"
                  ><i class="fa-solid fa-lock"></i> Password</label
                >
                <input
                  type="password"
                  id="passowrd"
                  class="form-control"
                  name="password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]*[A-Z]).{5,10}"
                  title="Password must contain 5 - 10 letters with at least 2 uppercase letters, 1 number, and 1 special character."
                  minlength="5"
                  maxlength="10"
                  required
                />
              </div>
              Don't have an account?
              <a
                class="nav-link"
                aria-current="page"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#modal-main"
              >
                <u>Sign up</u></a
              >
              <br>
            </button>
            <center>
            <button
              type="submit"
              class="btn btn-primary"
              form="login"
              value="submit"
            >
              Log IN
            </button>
        </center>
          </div>
        </div>
      </div>
    </div>
    <!-- modal Registration -->
    <div
      class="modal fade"
      id="modal-main"
      tabindex="-1"
      role="dialog"
      aria-labelledby="mymodalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-between">
            <h5 class="modal-title" id="mymodalLabel">Registration</h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="registrationForm">
              <div>
                <label for="fname" class="form-label"><i class="fa-solid fa-user-tie"></i> First Name</label>
                <input
                  type="text"
                  id="fname"
                  class="form-control"
                  name="fname"
                  required>
              </div>
              <div>
                <label for="lname" class="form-label"><i class="fa-solid fa-user-tie"></i> Last Name</label>
                <input
                  type="text"
                  id="lname"
                  class="form-control"
                  name="lname"
                  required
                />
              </div>
              <div>
                <label for="email" class="form-label"
                  ><i class="fa-solid fa-envelope"></i> Email Address</label
                >
                <input
                  type="email"
                  id="Email"
                  class="form-control"
                  name="Email"
                  required
                />
              </div>
              <br />
              <div>
                <label for="dob"><i class="fa-solid fa-calendar-days"></i> Date of Birth :</label>
                <input type="date" id="lname" name="dob" required />
              </div>
              <br />
              <div>
                <label for="Password" class="form-label"
                  ><i class="fa-solid fa-lock"></i> Password</label
                >
                <input
                  type="password"
                  id="passowrd"
                  class="form-control"
                  name="password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]*[A-Z]).{5,10}"
                  title="Password must contain 5 - 10 letters with at least 2 uppercase letters, 1 number, and 1 special character."
                  minlength="5"
                  maxlength="10"
                  required
                />
              </div>
              <div>
                <label for="password" class="form-label"
                  ><i class="fa-solid fa-lock"></i> Confirm Password</label
                >
                <input
                  type="password"
                  id="confirmpassword"
                  class="form-control"
                  name="confirmed password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]*[A-Z]).{5,10}"
                  title="Password must contain 5 - 10 letters with at least 2 uppercase letters, 1 number, and 1 special character."
                  minlength="5"
                  maxlength="10"
                  required
                />
              </div>
              <br />
              <div>
                <label for="selection"><i class="fa-solid fa-circle-user"></i> Choose your role :</label>
                <select id="roles">
                  <option value="Charity">Charity</option>
                  <option value="Donation">Donation</option>
                <select>
              </div>
              <br />
              <div style="font-size: 13px">
                <label for="Acknowledgement" class="form-label"><input type="checkbox" id="Acknowledgement" name="Acknowledgement" required/>
                  I acknowledge that I have read and understand the terms and conditions.</label>
              </div>
              <label>Already have account? </label>
              <a
                    class="nav-link"
                    aria-current="page"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#modal-login"
                  >
                    <u>Login</u></a
                  >
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              form="registrationForm"
              value="submit"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
